<!DOCTYPE html>
<html>
<head>
    <title>Card Deck Encryption Demo</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --background-color: #f5f6fa;
            --border-color: #dcdde1;
            --card-background: #ffffff;
            --text-color: #2c3e50;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 2rem;
            font-size: 2.5rem;
            font-weight: 600;
        }

        .input-area {
            margin: 2rem 0;
            text-align: center;
            background: var(--card-background);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: var(--shadow);
        }

        button {
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 500;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        button:active {
            transform: translateY(0);
        }

        #encrypt {
            background-color: var(--secondary-color);
        }

        #decrypt {
            background-color: var(--accent-color);
        }

        .input-area input {
            padding: 12px 16px;
            margin: 0 10px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            width: 200px;
            transition: border-color 0.3s ease;
        }

        .input-area input:focus {
            outline: none;
            border-color: var(--secondary-color);
        }

        #decrypt-section {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 2px solid var(--border-color);
        }

        .outer {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-top: 2rem;
        }

        .inner {
            background: var(--card-background);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: var(--shadow);
        }

        .inner h2 {
            color: var(--primary-color);
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 1rem;
            margin-top: 0;
            font-size: 1.5rem;
        }

        #logs p {
            margin: 0.5rem 0;
            padding: 0.75rem;
            background-color: var(--background-color);
            border-radius: 6px;
            font-family: monospace;
            font-size: 0.9rem;
        }

        .deck-comparison {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 1rem;
            background: var(--card-background);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        .deck-comparison th {
            background-color: var(--primary-color);
            color: white;
            padding: 1.2rem 1.5rem;
            text-align: left;
            font-weight: 600;
            font-size: 1rem;
            letter-spacing: 0.5px;
        }

        .deck-comparison td {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
            font-family: monospace;
            font-size: 0.95rem;
        }

        .deck-comparison td:first-child {
            font-weight: 500;
            color: var(--primary-color);
        }

        .deck-comparison td:last-child {
            font-family: 'Roboto Mono', monospace;
            color: var(--secondary-color);
        }

        .deck-comparison tr:last-child td {
            border-bottom: none;
        }

        .deck-comparison tr:nth-child(even) {
            background-color: rgba(0, 0, 0, 0.02);
        }

        .deck-comparison tr:hover {
            background-color: rgba(52, 152, 219, 0.05);
            transition: background-color 0.2s ease;
        }

        /* Add a subtle animation for new rows */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .deck-comparison tr {
            animation: fadeIn 0.3s ease forwards;
        }

        @media (max-width: 768px) {
            .outer {
                grid-template-columns: 1fr;
            }

            body {
                padding: 1rem;
            }

            .input-area input {
                width: calc(100% - 2rem);
                margin: 0.5rem 0;
            }

            #decrypt-section {
                display: flex;
                flex-direction: column;
                gap: 1rem;
                align-items: center;
            }
        }

        /* Add loading animation */
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .loading {
            animation: pulse 1.5s infinite;
        }

        /* Add success/error states for logs */
        .log-success {
            border-left: 4px solid #2ecc71;
        }

        .log-error {
            border-left: 4px solid #e74c3c;
        }

        /* Add tooltips */
        [data-tooltip] {
            position: relative;
        }

        [data-tooltip]:hover::before {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            padding: 0.5rem 1rem;
            background: var(--primary-color);
            color: white;
            border-radius: 4px;
            font-size: 0.875rem;
            white-space: nowrap;
            z-index: 1;
        }

        .card-display {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin: 1rem 0;
        }

        .card {
            background: var(--card-background);
            padding: 1rem 2rem;
            border-radius: 8px;
            border: 2px solid var(--border-color);
            font-size: 1.2rem;
            font-weight: 500;
            min-width: 100px;
            text-align: center;
            box-shadow: var(--shadow);
        }

        #log-content {
            max-height: 400px;
            overflow-y: auto;
        }

        #log-content p {
            padding: 0.75rem 1rem;
            margin: 0.5rem 0;
            border-radius: 6px;
            font-family: monospace;
            font-size: 0.9rem;
            border-left: 4px solid transparent;
        }

        .log-info {
            background-color: var(--background-color);
            border-left-color: var(--secondary-color) !important;
        }

        .log-success {
            background-color: #e8f5e9;
            border-left-color: #2ecc71 !important;
        }

        .log-error {
            background-color: #ffebee;
            border-left-color: #e74c3c !important;
        }

        h3 {
            color: var(--primary-color);
            margin: 1rem 0;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <h1>Card Deck Encryption Demo</h1>
    <div class="input-area">
        <button id="encrypt" data-tooltip="Generate and encrypt a random deck">Encrypt Deck</button>
        <div id="decrypt-section" style="display: none">
            <input type="text" id="card1" placeholder="First encrypted card value" data-tooltip="Enter the first encrypted card value">
            <input type="text" id="card2" placeholder="Second encrypted card value" data-tooltip="Enter the second encrypted card value">
            <button id="decrypt" data-tooltip="Decrypt the selected cards">Decrypt Hand</button>
        </div>
    </div>
    <div class="outer">
        <div id="logs" class="inner">
            <h2>Process Logs</h2>
            <div id="log-content"></div>
        </div>
        <div id="results" class="inner">
            <h2>Deck Information</h2>
            <div id="decrypted-hand" style="display: none; margin-bottom: 2rem;">
                <h3>Decrypted Hand</h3>
                <div class="card-display">
                    <div class="card" id="decrypted-card-1"></div>
                    <div class="card" id="decrypted-card-2"></div>
                </div>
            </div>
            <h3>Encrypted Deck</h3>
            <table class="deck-comparison">
                <thead>
                    <tr>
                        <th>Original Card</th>
                        <th>Encrypted Card</th>
                    </tr>
                </thead>
                <tbody id="deck-comparison-body">
                </tbody>
            </table>
        </div>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
